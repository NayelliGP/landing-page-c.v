   <div>

       </ul>
       <ul class="formulario">

       <form class="fomulario">
        <div class="nombre">
            <label for="nombre">Nombre</label>
    
            <input 
                id="nombre" 
                type="text" 
                name="nombre" 
                placeholder="Escribir tu nombre completo"/>
            </div>
    
             <div class="email">
                    <label for="email">Email</label>
            
                    <input 
                        id="email" 
                        type="email" 
                        name="email" 
                        placeholder="ejemplo@um.es"/>
                    </div>   
             <div class="mensaje">
                        <label for="mensaje">Mensaje</label>
                
                        <input 
                            id="mensaje" 
                            type="text" 
                            name="mensaje"
                            placeholder="Mensaje"/>
                        </div> 
            <div class="boton">
                    <button type="button" onclick="getData()">Enviar</button>
                        </div>    
       </form>
   </section>
